<template>
    <div>
        <div class="modal-dialog shadow" drag-with=".modal-header">
            <div class="modal-content">
                <div class="modal-header alert" class.one-time="info.headerClass">
                    <p class="modal-title">
                        <i class.one-time="info.symbolClass"></i>
                        ${info.header}
                    </p>
                    <button type="button" class="close" click.trigger="cancel()">&times;</button>
                </div>
                <div class="modal-body">${model.text}</div>
                <div class="modal-footer">
                    <vd-button if.bind="showButton('ok')" kind="ok" click.trigger="ok()"></vd-button>
                    <vd-button if.bind="showButton('yes')" kind="yes" click.trigger="yes()"></vd-button>
                    <vd-button if.bind="showButton('no')" kind="no" click.trigger="no()"></vd-button>
                    <vd-button if.bind="showButton('cancel')" kind="cancel" click.trigger="cancel()"></vd-button>
                </div>
            </div>
        </div>
    </div>
</template>
