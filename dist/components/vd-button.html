<template>
    <button type="button" id.bind="buttonId" click.trigger="onClick($event)" 
        class="btn" class.bind="getClass(buttonClass, variant)" disabled.bind="disabled">
        <i class="mr-1" class.bind="icon"></i>
        <span text-content.bind="displayName"></span>
        <slot></slot>
    </button>
</template>
