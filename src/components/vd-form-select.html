<template>
    <label for.bind="inputId" class="font-weight-lighter text-right" class.bind="labelClass">${label}</label>
    <div class="input-group" class.bind="groupClass">
        <slot name="before"></slot>
        <bootstrap-select display-name.bind="label" options.bind="options" selected.two-way="value"></bootstrap-select>
        <slot name="after"></slot>
    </div>
</template>
