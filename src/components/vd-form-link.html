<template>
    <label class="font-weight-bold text-sm-flex-left text-md-flex-right" class.bind="labelClass">${displayName}</label>
    <div class.bind="groupClass">
        <slot name="before"></slot>
        <a if.bind="!!value" href.bind="href">
            <span innerhtml.bind="value"></span>
            <i if.bind="showIcon" class.bind="icon"></i>
        </a>
        <slot name="after"></slot>
    </div>
</template>
